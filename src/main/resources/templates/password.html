<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>重置密码</title>

  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">重置密码!</h1>
              </div>
              <form class="user">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="regist_account" name="regist_account" placeholder="请输入注册时的邮箱">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="registEmail" name="registEmail" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="regist_pwd" name="regist_pwd" placeholder="输入新密码密码">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="regist_pwd_con" name="regist_pwd_con" placeholder="确认密码">
                </div>
                 <font color="red"></font>
                   <button type="submit" class="btn btn-primary btn-user btn-block" id="registsubmit" onClick="javascript:password()">重置新密码</button>
                <hr>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/">已有账号? 登录!</a>              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">
  function password() {
    var registAccount = document.getElementById("regist_account").value;
    var registEmail = document.getElementById("registEmail").value;
    var registPwd = document.getElementById("regist_pwd").value;
    var registPwdCon = document.getElementById("regist_pwd_con").value;
    $.ajax({
      type: "POST",
      dataType: "json",
      url: 'http://login.cdnkt.com/reset-pass',
      contentType: "application/json",
      data:JSON.stringify({
        "captcha": registAccount,
        "email": registEmail,
        "password": registPwd
      }),
      success: function (result) {
        alert("访问后台成功");
        console.log("data is :" + result)
        if (result.code == 200) {
          alert("修改密码成功");
        }else {
          alert(result.message)
        }
      }
    });
  }
</script>

</html>
