<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>登录</title>

  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">欢迎回来!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="account" name="account" placeholder="邮箱或用户名">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <font color="red"></font>
                    <button type="button" class="btn btn-primary btn-user btn-block" id="loginsubmit" onClick="javascript:login()">登入</button>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="register">注册账号</a>
                    <a class="small" href="password">忘记密码</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript">
  function login() {
    var account = document.getElementById("account").value;
    var password = document.getElementById("password").value;
    $.ajax({
      type: "POST",
      dataType: "json",
      url: 'http://login.cdnkt.com/login',
      contentType: "application/json",
      data:JSON.stringify({
        "account": account,
        "password": password
      }),
      error: function (res) {
        console.log('訪問后台发生错误：' + res.status)
      },
      success: function (result) {
        alert("访问后台成功:" + result);
        if (result.code === 0) {
        }else {
          alert(result.message)
        }
      }
    });
  }
</script>

</html>
