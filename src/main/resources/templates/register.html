<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>注册</title>

  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">创建账号!</h1>
              </div>
              <form class="user">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="regist_account" name="regist_account" placeholder="用户名">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="regist_email" name="regist_email" placeholder="邮箱">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="regist_school" name="regist_school" placeholder="毕业院校">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="regist_class" name="regist_class" placeholder="所在班级">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="regist_tel" name="regist_tel" placeholder="注册手机号">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="regist_qq" name="regist_qq" placeholder="QQ">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="regist_pwd" name="regist_pwd" placeholder="注册密码">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="regist_pwd_con" name="regist_pwd_con" placeholder="确认密码">
                </div>
                 <font color="red"></font>
                   <button type="submit" class="btn btn-primary btn-user btn-block" id="registsubmit" onClick="javascript:regist()">注册</button>
                <hr>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/">已有账号? 登录!</a>              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  function password() {
    var registAccount = document.getElementById("regist_account").value;
    var registEmail = document.getElementById("regist_email").value;
    var registSchool = document.getElementById("regist_school").value;
    var registClass = document.getElementById("regist_class").value;
    var registTel = document.getElementById("regist_tel").value;
    var registQq = document.getElementById("regist_qq").value;
    var registPwd = document.getElementById("regist_pwd").value;
    var registPwdCon = document.getElementById("regist_pwd_con").value;
    $.ajax({
      type: "POST",
      dataType: "json",
      url: 'http://login.cdnkt.com/register',
      contentType: "application/json",
      data:JSON.stringify({
        "username": registAccount,
        "password": registPwd,
        "email": registEmail,
        "captcha": ""
      }),
      success: function (result) {
        alert("访问后台成功");
        console.log("data is :" + result)
        if (result.code == 200) {
          alert("注册成功");
        }else {
          alert(result.message)
        }
      },
      error: function (res) {
        console.log('訪問后台发生错误：' + res.status)
      }
    });
  }
</script>

</html>
